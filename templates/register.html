{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="name" name="name" placeholder="Your name" type="text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Email address" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" id="confirmation" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <div style="font-size: smaller; font-weight: lighter;">
            Passwords must be a minimum of 10 characters in length<br>
            and must contain at least one number, one symbol,<br>
            one lowercase letter, and one uppercase letter.<br><br>
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <div>
        <br>
        -- or --
        <br><br>
        <form action="/glogin" method="post">
            <button class="btn btn-primary" type="submit">Login with Google</button>
        </form>
    </div>

    <script>
        
    </script>
{% endblock %}
