{% extends "layout.html" %}

{% block title %}
    Password reset
{% endblock %}

{% block main %}
    <form action="/send_password_reset" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="Your email address" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Reset password</button>
    </form>
{% endblock %}
